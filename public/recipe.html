</head>
<body>
    <h1>떡볶이 만드는 방법</h1>
    <p>1. 떡 400g을 냄비에 넣어주고 물은 종이컵으로 2컵 넣습니다.</p>
    <p>2. 설탕을 4큰술 넣습니다.</p>
    <p>3. 간장 2큰술, 고춧가루 1큰술, 고추장 1큰술을 넣은 후 잘 풀어줍니다.</p>
    <p>4. 떡볶이 국물이 걸쭉해질 때까지 끓입니다.</p>
    <p>5. 파를 1컵 넣습니다.</p>
    <p>6. 물이 어느정도 자작해지면 한 번 섞어준 후 접시에 담습니다.</p>
    <p>출처: https://www.10000recipe.com/recipe/6858080</p>
